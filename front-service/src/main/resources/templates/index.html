<script>
    let backendApiUrl ='https://new-notify.n-e.kr'
    let isLoggedIn = false;

    let KOREACurrentPage = 0; // 0-indexed (첫 페이지는 0)
    let KOREATotalPages = 0;

    let AMERICACurrentPage = 0; // 0-indexed
    let AMERICATotalPages = 0;

    // 접근이 제한된 페이지 ID 목록
    const protectedPages = ['koreaStockListPage', 'americaStockListPage', 'newsPage', 'newsDetailPage'];

    // 네비게이션 바 메뉴 가시성 업데이트
    function updateNavVisibility() {
        const loggedOutItems = document.querySelectorAll('.nav-item.logged-out');
        const loggedInItems = document.querySelectorAll('.nav-item.logged-in');

        if (isLoggedIn) {
            loggedOutItems.forEach(item => item.style.display = 'none');
            loggedInItems.forEach(item => item.style.display = 'block');
            // 로그인 후 국내 주식 목록 페이지로 자동 이동
            showPage('koreaStockListPage'); // 변경된 부분
        } else {
            loggedOutItems.forEach(item => item.style.display = 'block');
            loggedInItems.forEach(item => item.style.display = 'none');
            showPage('loginPage'); // 로그아웃 후 로그인 페이지로 자동 이동
        }
    }

    // 로그아웃 핸들러
    function handleLogout() {
        localStorage.removeItem('jwtToken'); // 로컬 스토리지에서 토큰 제거
        isLoggedIn = false; // 로그인 상태 업데이트
        displayMessage('loginMessage', '로그아웃되었습니다.', 'success'); // 로그인 페이지에 메시지 표시
        updateNavVisibility(); // 네비게이션 바 업데이트 (로그인 페이지로 이동 포함)
    }

    function renderStocks(stocks, tableBodyId) { // tableBodyId 인자 추가
        const tableBody = document.getElementById(tableBodyId); // ID 사용
        tableBody.innerHTML = '';

        if (stocks.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4">검색 결과가 없습니다.</td></tr>';
            return;
        }

        stocks.forEach(stock => {
            const row = document.createElement('tr');

            const rateClass = stock.rate && stock.rate.startsWith('+') ? 'text-success' :
                stock.rate && stock.rate.startsWith('-') ? 'text-danger' : '';

            let buttonHtml = '';
            if (stock.managementYn) { // managementYn이 true인 경우 (관심 종목에 등록됨)
                buttonHtml = `<button class="btn btn-sm btn-outline-danger" onclick="removeWatchlist('${stock.ticker}', '${tableBodyId}')">관심 종목 제거</button>`;
            } else { // managementYn이 false인 경우 (관심 종목에 등록되지 않음)
                buttonHtml = `<button class="btn btn-sm btn-outline-primary" onclick="addWatchlist('${stock.ticker}', '${tableBodyId}')">관심 종목 추가</button>`;
            }
            row.innerHTML = `
            <td>${stock.name || ''}</td>
            <td>${stock.ticker || ''}</td>
            <td>${buttonHtml}</td>
        `;
            tableBody.appendChild(row);
        });
    }

    async function addWatchlist(ticker, tableBodyId) {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            alert('로그인이 필요합니다.'); // 간단한 알림 사용
            showPage('loginPage');
            return;
        }

        const watchlistData = {
            ticker: ticker
        };

        const messageBoxId = tableBodyId.includes('KOREA') ? 'KOREAStockListMessage' : 'AMERICAStockListMessage';

        try {
            // 실제 백엔드 API 엔드포인트로 변경해야 함
            const response = await fetch(`${backendApiUrl}/api/stocks/management`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(watchlistData)
            });

            if (response.ok) {
                displayMessage(messageBoxId, `"${ticker}" 종목이 관심 종목에 추가되었습니다.`, 'success');

                const result = await response.json();
                const stockType = tableBodyId.includes('KOREA') ? 'KOREA' : 'AMERICA';
                const currentSearchTerm = document.getElementById(`${stockType}StockSearchInput`).value;
                const currentPage = stockType === 'KOREA' ? KOREACurrentPage : AMERICACurrentPage;
                fetchStocks(stockType, currentSearchTerm, currentPage);
            } else {
                const errorData = await response.json();
                const activePageId = document.querySelector('.page-section.active').id;
                const messageBoxId = `${activePageId.includes('KOREA') ? 'KOREA' : 'AMERICA'}StockListMessage`;
                displayMessage(messageBoxId, `관심 종목 추가 실패: ${errorData.message || '알 수 없는 오류'}`, 'error');
            }
        } catch (error) {
            console.error('관심 종목 추가 중 오류 발생:', error);
            const activePageId = document.querySelector('.page-section.active').id;
            const messageBoxId = `${activePageId.includes('KOREA') ? 'KOREA' : 'AMERICA'}StockListMessage`;
            displayMessage(messageBoxId, '네트워크 오류가 발생했습니다. 다시 시도해주세요.', 'error');
        }
    }

    async function removeWatchlist(ticker, tableBodyId) { // tableBodyId 인자 추가
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            displayMessage('loginMessage', '로그인이 필요합니다.', 'error');
            showPage('loginPage');
            return;
        }

        try {
            // DELETE 호출: URL 경로에 종목명 포함
            const response = await fetch(`${backendApiUrl}/api/stocks/management/${encodeURIComponent(ticker)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            // 메시지 박스 ID 동적 결정
            const messageBoxId = tableBodyId.includes('KOREA') ? 'KOREAStockListMessage' : 'AMERICAStockListMessage';

            if (response.ok) {
                // DELETE는 보통 응답 본문이 없을 수 있으므로, result 파싱은 선택적
                displayMessage(messageBoxId, `"${ticker}" 종목이 관심 종목에서 제거되었습니다.`, 'success');

                // ✨ 성공 후 현재 주식 목록 새로고침 ✨
                const stockType = tableBodyId.includes('KOREA') ? 'KOREA' : 'AMERICA';
                const currentSearchTerm = document.getElementById(`${stockType}StockSearchInput`).value;
                const currentPage = stockType === 'KOREA' ? KOREACurrentPage : AMERICACurrentPage;
                fetchStocks(stockType, currentSearchTerm, currentPage);

            } else {
                const errorData = await response.json(); // 에러 응답 파싱
                displayMessage(messageBoxId, `관심 종목 제거 실패: ${errorData.message || '알 수 없는 오류'}`, 'error');
            }
        } catch (error) {
            console.error('관심 종목 제거 중 오류 발생:', error);
            const messageBoxId = tableBodyId.includes('KOREA') ? 'KOREAStockListMessage' : 'AMERICAStockListMessage';
            displayMessage(messageBoxId, '네트워크 오류가 발생했습니다. 다시 시도해주세요.', 'error');
        }
    }

    async function fetchStocks(stockType, searchTerm = '', page = 0) { // stockType 인자 추가
        const loadingSpinnerId = `${stockType}StockLoadingSpinner`; // 동적으로 ID 생성
        const messageBoxId = `${stockType}StockListMessage`; // 동적으로 ID 생성
        const tableBodyId = `${stockType}StockTableBody`; // 동적으로 ID 생성
        const stockLoadingSpinner = document.getElementById(loadingSpinnerId);

        const stockListMessage = document.getElementById(messageBoxId);
        const token = localStorage.getItem('jwtToken');

        if (!token) {

    // 페이지네이션 렌더링 함수 (기존과 동일)
    function renderPagination(stockType, currentPage, totalPages) {
        const paginationContainerId = `${stockType}StockPagination`;
        const paginationContainer = document.getElementById(paginationContainerId);
        paginationContainer.innerHTML = '';

        if (totalPages <= 1) {
            return;
        }

        const ul = document.createElement('ul');
        ul.className = 'pagination justify-content-center mt-4';

        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 0 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="fetchStocks('${stockType}', document.getElementById('${stockType}StockSearchInput').value, ${currentPage - 1}); return false;">이전</a>`;
        ul.appendChild(prevLi);

        let startPage = Math.max(0, currentPage - 2);
        let endPage = Math.min(totalPages - 1, currentPage + 2);

        if (endPage - startPage < 4) {
            if (startPage === 0) {
                endPage = Math.min(totalPages - 1, 4);
            } else if (endPage === totalPages - 1) {
                startPage = Math.max(0, totalPages - 5);
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageLi = document.createElement('li');
            pageLi.classList.add('page-item');
            if (i === currentPage) {
                pageLi.classList.add('active');
            }
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="fetchStocks('${stockType}', document.getElementById('${stockType}StockSearchInput').value, ${i}); return false;">${i + 1}</a>`;
            ul.appendChild(pageLi);
        }

        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="fetchStocks('${stockType}', document.getElementById('${stockType}StockSearchInput').value, ${currentPage + 1}); return false;">다음</a>`;
        ul.appendChild(nextLi);

        paginationContainer.appendChild(ul);
    }

    function renderNewsDetail(news) {
        const titleElement = document.getElementById('newsDetailTitle');
        const contentElement = document.getElementById('newsDetailContent');
        const dateElement = document.getElementById('newsDetailDate');

        // 백엔드에서 받은 'data' 필드(JSON 문자열)를 파싱
        const newsDetail = JSON.parse(news.data);

        titleElement.textContent = news.keyword || '제목 없음'; // 키워드를 제목으로 사용
        dateElement.textContent = news.date || '';

        // 토픽들을 HTML로 변환하여 렌더링
        let contentHtml = '';
        if (newsDetail.topics && Array.isArray(newsDetail.topics)) {
            newsDetail.topics.forEach(topic => {
                contentHtml += `
                    <h5>${topic.title}</h5>
                    <p>${topic.summary}</p>
                `;
            });
        }
        contentElement.innerHTML = contentHtml || '내용 없음';
    }

    function showPage(pageId) {
        const currentActivePageElement = document.querySelector('.page-section.active');
        const currentActivePageId = currentActivePageElement ? currentActivePageElement.id : null;

        if (protectedPages.includes(pageId) && !isLoggedIn) {
            displayMessage('loginMessage', '로그인이 필요합니다.', 'error');
            pageId = 'loginPage'; // 로그인 페이지로 강제 이동
        }

        // 모든 페이지 숨기기
        document.querySelectorAll('.page-section').forEach(section => {
            section.classList.remove('active');
        });
        // 선택된 페이지 보이기
        document.getElementById(pageId).classList.add('active');

        // ✨ 주식 목록 페이지로 이동할 때 데이터 로드 추가 ✨
        if (pageId === 'koreaStockListPage' && isLoggedIn) {
            fetchStocks('KOREA'); // 국내 주식 로드
        } else if (pageId === 'americaStockListPage' && isLoggedIn) {
            fetchStocks('AMERICA'); // 미국 주식 로드
        } else if (pageId === 'newsPage' && isLoggedIn) { // ✨ 뉴스 페이지 진입 시 키워드 로드 ✨
            if (pageId !== currentActivePageId) {
                fetchKeywords();
            }
        }

        // 네비게이션 링크 활성화 상태 업데이트 (선택 사항)
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        // 클릭된 링크를 활성화 (예시에서는 클릭된 링크를 직접 활성화)
        // 실제 앱에서는 현재 활성화된 페이지에 따라 nav-link active 클래스를 부여해야 함

        const activeLink = document.querySelector(`[onclick="showPage('${pageId}'); return false;"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    }

        } catch (err) {
            console.log('토큰 발급 실패:', err);
            throw err; // 에러를 호출자에게 다시 던지거나 적절히 처리
        }
    }

    // 백엔드로 토큰 전송
    function sendTokenToServer(token, fcmToken) {
        fetch(`${backendApiUrl}/api/members/fcm-token`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                jwtToken : token,
                fcmToken: fcmToken
            })
        });
    }

    // 알림 권한 요청 후 토큰 받기
    // Notification.requestPermission().then((permission) => {
    //     if (permission === 'granted') {
    //         getFCMToken();
    //     }
    // });

    window.receiveFCMToken = function(token) {
        console.log('FCM 토큰 받음:', token);

        const jwtToken = localStorage.getItem('jwtToken');
        // 로그인된 상태라면 서버로 토큰 전송
        if (jwtToken) {
            sendTokenToServer(jwtToken, token);
        } else {
            localStorage.setItem('pending_fcm_token', token);
        }
    };

    window.openNewsDetailFromAndroid = function(newsId) {
        const payload = {
            data: {
                newsDataId: newsId
            }
        };
        openNewsDetailFromNotification(payload);
    };

    function requestNotificationPermission() {
        // 안드로이드 환경인지 확인 (내가 만든 'Android'라는 객체가 있는지 체크)
        if (window.Android) {
            // 안드로이드가 맞으면 네이티브 코드를 호출
            window.Android.requestNotificationPermission();
        } else {
            // 안드로이드가 아니면 기존 방식대로 Notification API 사용
            Notification.requestPermission().then(async (permission) => {
                const token = localStorage.getItem('jwtToken');
                if (token) {
                    if (permission === 'granted') {
                        const fcmToken = await getFCMToken();
                        sendTokenToServer(token, fcmToken);
                    }
                }
            });
        }
    }

    messaging.onMessage((payload) => {
        console.log('포그라운드에서 메시지 받음:', payload);
        const notificationTitle = payload.notification.title;
        const notificationOptions = {
            body: payload.notification.body,
            icon: payload.notification.icon,
            data: payload.data
        };

        const notification = new Notification(notificationTitle, notificationOptions);

        // ✨ 알림 클릭 이벤트 핸들러 추가 ✨
        notification.onclick = (event) => {
            event.preventDefault();
            // 알림에 담긴 뉴스 ID를 사용하여 상세 페이지를 엽니다.
            openNewsDetailFromNotification(payload);
            window.focus(); // 브라우저 창이 포커스되도록 함
        };
    });



    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.type === 'NAVIGATE_TO_NEWS') {
                const newsId = event.data.newsDataId;
                console.log('서비스 워커로부터 메시지 받음:', newsId);

                // 알림 클릭으로 받은 ID를 이용해 뉴스 상세 페이지로 이동
                // payload 객체를 직접 만들어 함수에 전달
                const payload = {
                    data: {
                        newsDataId: newsId
                    }
                };
                openNewsDetailFromNotification(payload);
            }
        });
    }

    // URL 해시를 파싱해서 페이지를 이동시키는 함수
    function handleUrlHash() {
        const hash = window.location.hash;
        if (hash) {
            // #newsDetailPage?id=14 에서 'newsDetailPage'와 'id=14'를 분리
            const parts = hash.substring(1).split('?');
            const pageId = parts[0];

            // 특정 페이지로 이동
            if (pageId === 'newsDetailPage') {
                const params = new URLSearchParams(parts[1]);
                if (params.has('id')) {
                    const newsId = params.get('id');
                    const payload = {
                        data: {
                            newsDataId: newsId
                        }
                    };
                    openNewsDetailFromNotification(payload);
                }
            } else {
                // 그 외 다른 페이지 (예: #newsPage)
                showPage(pageId);
            }
        }
    }

    window.addEventListener('hashchange', handleUrlHash);

    // 초기 로드 시 로그인 페이지 활성화
    document.addEventListener('DOMContentLoaded', () => {
        requestNotificationPermission();

        // 로컬 스토리지에 토큰이 있는지 확인하여 로그인 상태 초기화
        const token = localStorage.getItem('jwtToken');
        if (token) {
            isLoggedIn = true;
            console.log('기존 토큰 발견, 자동 로그인 상태로 설정.');
        } else {
            isLoggedIn = false;
            console.log('토큰 없음, 로그아웃 상태로 설정.');
        }
        updateNavVisibility(); // 초기 UI 업데이트

        const koreaStockSearchForm = document.getElementById('koreaStockSearchForm');
        if (koreaStockSearchForm) {
            koreaStockSearchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                handleStockSearch('KOREA', event); // event 객체 전달
            });
        }

        const americaStockSearchForm = document.getElementById('americaStockSearchForm');
        if (americaStockSearchForm) {
            americaStockSearchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                handleStockSearch('AMERICA', event); // event 객체 전달
            });
        }

        const keywordForm = document.getElementById('keywordForm');
        if (keywordForm) {
            keywordForm.addEventListener('submit', addKeyword);
        }

        handleUrlHash();
    });
</script>
</body>
